org.opensuse.yast.scr.execute: 
  defaults: 
    allow_inactive: "no"
    allow_any: "no"
    allow_active: auth_admin_keep_session
  description: Yast SCR Execute Method
  message: System policy prevents the Yast SCR service from executing system calls.
