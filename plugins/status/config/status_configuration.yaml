--- 
CPU:
  y_label: Percent
  y_scale: 1
  graphs:
    - cummulated: false
      headline: CPU
      lines:
        - metric_id: cpu-0+cpu-idle
          limits: 
            min: 0
            max: 0
          label: Used
        - metric_id: cpu-0+cpu-user
          limits: 
            min: 0
            max: 0
          label: Free
Memory:
  y_label: MByte
  y_scale: 1024
  graphs:
    - cummulated: true
      headline: Memory
      lines:
        - metric_id: memory+memory-used
          limits: 
            min: 0
            max: 0
          label: Used
        - metric_id: memory+memory-free
          limits: 
            min: 0
            max: 0
          label: Free
        - metric_id: memory+memory-cached
          limits: 
            min: 0
            max: 0
          label: Cached
Network:
  y_label: 
  y_scale: 1
  graphs:
    - cummulated: false
      headline: Network
      lines:
        - metric_id: interface+if_errors-eth0
          limits: 
            min: 0
            max: 0
          label: Errors eth0
        - metric_id: interface+if_packets-eth0
          limits: 
            min: 0
            max: 0
          label: Packages eth0
Disk:
  y_label: MByte
  y_scale: 1024
  graphs:
    - cummulated: true
      headline: root
      lines:
        - metric_id: df+df-root
          metric_column: free
          limits: 
            min: 0
            max: 0
          label: free
        - metric_id: df+df-root
          metric_column: used
          limits: 
            min: 0
            max: 0
          label: used
    - cummulated: true
      headline: dev
      lines:
        - metric_id: df+df-dev
          metric_column: free
          limits: 
            min: 0
            max: 0
          label: free
        - metric_id: df+df-dev
          metric_column: used
          limits: 
            min: 0
            max: 0
          label: used
