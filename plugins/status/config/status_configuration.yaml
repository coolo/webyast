--- 
CPU:
  y_label: Percent
  y_scale: 1
  graphs:
    - cummulated: false
      headline: CPU
      lines:
        - metric_id: cpu-0+cpu-idle
          limits: 
            min: 0
            max: 0
          label: Idle
        - metric_id: cpu-0+cpu-user
          limits: 
            min: 0
            max: 0
          label: Used
Memory:
  y_label: MByte
  y_scale: 1048567
  graphs:
    - cummulated: true
      headline: Memory
      lines:
        - metric_id: memory+memory-used
          limits: 
            min: 0
            max: 0
          label: Used
        - metric_id: memory+memory-free
          limits: 
            min: 0
            max: 0
          label: Free
        - metric_id: memory+memory-cached
          limits: 
            min: 0
            max: 0
          label: Cached
Network:
  y_label: 
  y_scale: 1
  y_label: MByte
  graphs:
    - cummulated: false
      headline: Network
      lines:
        - metric_id: interface+if_packets-eth0
          metric_column: rx
          limits: 
            min: 0
            max: 0
          label: received
        - metric_id: interface+if_packets-eth0
          metric_column: tx
          limits: 
            min: 0
            max: 0
          label: sent
Disk:
  y_label: GByte
  y_scale: 1073741824
  graphs:
    - cummulated: true
      headline: root
      lines:
        - metric_id: df+df-root
          metric_column: used
          limits: 
            min: 0
            max: 0
          label: used
        - metric_id: df+df-root
          metric_column: free
          limits: 
            min: 0
            max: 0
          label: free