--- 
Network: 
  y_scale: 1
  y_label: MByte
  single_graphs: 
  - !map:HashWithIndifferentAccess 
    lines: 
    - !map:HashWithIndifferentAccess 
      label: received
      limits: !map:HashWithIndifferentAccess 
        max: "0"
        min: "0"
      metric_column: rx
      metric_id: interface+if_packets-eth0
    - !map:HashWithIndifferentAccess 
      label: sent
      limits: !map:HashWithIndifferentAccess 
        max: "0"
        min: "0"
      metric_column: tx
      metric_id: interface+if_packets-eth0
    headline: Network
    cummulated: "false"
CPU: 
  y_scale: 1
  y_label: Percent
