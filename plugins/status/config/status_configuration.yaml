        max: "0"
        min: "0"
      metric_id: cpu-0+cpu-idle
    - !map:HashWithIndifferentAccess 
      label: Used
      limits: !map:HashWithIndifferentAccess 
        max: "0"
        min: "0"
      metric_id: cpu-0+cpu-user
    headline: CPU
    cummulated: "false"
