--- 
- !ruby/object:Graph 
  group_name: Network
  headline: Network
  single_graphs: 
  - lines: 
    - label: received
      limits: 
        max: "0"
        reached: false
        min: "0"
      metric_column: rx
      metric_id: interface+if_packets-eth0
    - label: sent
      limits: 
        max: "0"
        reached: false
        min: "0"
      metric_column: tx
      metric_id: interface+if_packets-eth0
    headline: eth0
    cummulated: "false"
    linegraph: "true"
  y_decimal_places: 0
  y_label: MByte/s
  y_max: 
  y_scale: 1
- !ruby/object:Graph 
  group_name: CPU
  headline: CPU
  single_graphs: 
  - lines: 
    - label: idle
      limits: 
        max: "0"
        reached: false
        min: "0"
      metric_id: cpu-6+cpu-idle
    - label: user
      limits: 
        max: "0"
        reached: false
        min: "0"
      metric_id: cpu-6+cpu-user
    headline: CPU-6
    cummulated: "false"
    linegraph: "true"
  y_decimal_places: 0
  y_label: Percent
  y_max: 100
  y_scale: 1
- !ruby/object:Graph 
  group_name: Disk
  headline: Disk
  single_graphs: 
  - lines: 
    - label: used
      limits: 
        max: "0"
        reached: false
        min: "0"
      metric_column: used
      metric_id: df+df-root
    - label: free
      limits: 
        max: "0"
        reached: false
        min: "0"
      metric_column: free
      metric_id: df+df-root
    headline: root
    cummulated: "true"
    linegraph: "false"
  - lines: 
    - label: used
      limits: 
        max: "0"
        reached: false
        min: "0"
      metric_column: used
      metric_id: df+df-home
    - label: free
      limits: 
        max: "0"
        reached: false
        min: "0"
      metric_column: free
      metric_id: df+df-home
    headline: home
    cummulated: "true"
    linegraph: "false"
  y_decimal_places: 0
  y_label: GByte
  y_max: 
  y_scale: 1073741824
- !ruby/object:Graph 
  group_name: Memory
  headline: Memory
  single_graphs: 
  - lines: 
    - label: cached
      limits: 
        max: "50"
        min: "0"
        reached: true
      metric_id: memory+memory-cached
    - label: used
      limits: 
        max: "0"
        min: "0"
        reached: false
      metric_id: memory+memory-used
    - label: free
      limits: 
        max: "0"
        min: "0"
        reached: false
      metric_id: memory+memory-free
    headline: Memory
    cummulated: "true"
    linegraph: "false"
  y_decimal_places: 0
  y_label: MByte
  y_max: 
  y_scale: 1048567

