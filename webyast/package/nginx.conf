
user  webyast webyast;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

pid        /var/run/webyast.pid;


events {
    worker_connections  1024;
}


http {
    # Note: passenger_root option is automatically updated by
    # /etc/init.d/webyast script at start up
    passenger_root /usr/lib64/ruby/gems/1.8/gems/passenger-3.0.1;
    passenger_ruby /usr/bin/ruby;
    passenger_pool_idle_time 300;
    passenger_min_instances 0;
    passenger_default_user webyast;
    passenger_user webyast;
    passenger_max_pool_size 1;
    passenger_max_instances_per_app 1;
    passenger_spawn_method conservative;

    client_body_temp_path  /var/lib/nginx/tmp_webyast 1 2;
    fastcgi_temp_path  /var/lib//nginx/fastcgi_webyast 1 2;
    proxy_temp_path  /var/lib//nginx/proxy_webyast 1 2;

    include       mime.types;
    default_type  application/octet-stream;

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
      listen 4984;
      server_name localhost;
      root /srv/www/webyast/public;
      passenger_enabled on;
      rails_framework_spawner_idle_time 300;
      rails_app_spawner_idle_time 300;
    }

}
